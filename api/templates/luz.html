<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Valores da Luz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Valores de Luz</h2>

<table>
    <tr>
        <th>Valor</th>
        <th>Timestamp</th>
    </tr>

    {% for valor, ts in valores %}
    <tr>
        <td>{{ valor }}</td>
        <td>{{ ts.strftime("%Y-%m-%d %H:%M:%S") }}</td>
    </tr>
    {% endfor %}
</table>
</form>

</body>
</html>
