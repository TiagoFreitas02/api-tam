<form action="/toggle_led" method="post">
    <button type="submit">LED</button>
{% if msg %}
<p>{{ msg }}</p>
{% endif %}
</form>
<table>
    <tr>
        <th>Valor</th>
        <th>Timestamp</th>
    </tr>

    {% for valor, ts in valores %}
    <tr>
        <td>{{ valor }}</td>
        <td>{{ ts.strftime("%Y-%m-%d %H:%M:%S") }}</td>
    </tr>
    {% endfor %}
</table>
